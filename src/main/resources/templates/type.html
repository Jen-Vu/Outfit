<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="base::header">
    <title th:text="${page_title}">Add Category</title>
</head>
<body>
<div th:replace="base::nav"></div>
<div class="container text-center">
    <div class="jumbotron lead">
        <h2 th:text="${page_title}">Add Category</h2>
    </div>
    <form action="#" th:action="@{'/'+ ${process}}"
          method="post"
          th:object="${object}">
        <div class="form-group row">
            <label class="col-sm-2 col-form-label" for="name">Name :</label>
            <div class="col-sm-10 text-left">
                <input class="form-control" th:placeholder="${page_title}" th:field="*{name}" type="text">
                <strong>
                     <span class="error-message"
                           th:errors="*{name}"
                           th:if="${#fields.hasErrors('name')}">
                     </span>
                </strong>
            </div>
        </div>

        <div class="form-control-row">
            <span class="error-message" th:text="${message}"></span>
        </div>

        <br/>
        <button class="btn btn-primary" type="submit">Submit</button>
    </form>
</div>
<br/>
<div th:replace="base::footer"></div>
</body>
</html>

<!doctype html>
<html lang="en"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="base::header">
    <title>Show</title>
</head>
<body>
<div th:replace="base::nav"></div>
<br/>
<div align="center" class="container">
    <h2>Item Details</h2><br/>
    <table class="table">
        <tr>
            <td>Color:</td>
            <td><span th:text="${item.color}"></span><br/></td>
        </tr>
        <tr>
            <td>Material:</td>
            <td><span th:text="${item.material}"></span><br/></td>
        </tr>
        <tr>
            <td>Size:</td>
            <td><span th:text="${item.size}"></span><br/></td>
        </tr>
        <tr>
            <td>Description:</td>
            <td><span th:text="${item.description}"></span><br/></td>
        </tr>
    </table>
    <div sec:authorize="hasAuthority('ADMIN')">
        <a th:href="@{/update/{id}(id=${item.id})}">Edit</a> - <!-- Update -->
        <a th:href="@{/delete/{id}(id=${item.id})}">Delete</a>
    </div>
</div>
<br/>
<div th:replace="base::footer"></div>
</body>
</html>
